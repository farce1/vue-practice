<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Vuejs</title>
</head>
<body>
<div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>
        {{ title }}
    </p>
</div>
<script>
    new Vue({

        el: '#app',
        data: {
            title: 'Hello World!'
        },
        methods:{
            changeTitle: (event)=>{
                this.title = event.target.value;
            }
        }

    });
</script>
</body>
</html>
